<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 Not Found - Edukasi Seram</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  
  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: #0a0a0a;
    color: #eee;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
  }

  /* Container */
  .container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    position: relative;
  }

  /* Glowing 404 text */
  h1 {
    font-size: 10rem;
    color: #f54291;
    text-shadow:
      0 0 5px #f54291,
      0 0 10px #f54291,
      0 0 20px #f54291,
      0 0 40px #ff00de,
      0 0 80px #ff00de;
    animation: flicker 3s infinite;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
      text-shadow:
        0 0 5px #f54291,
        0 0 10px #f54291,
        0 0 20px #f54291,
        0 0 40px #ff00de,
        0 0 80px #ff00de;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.5;
      text-shadow: none;
    }
  }

  /* Subtitle */
  p.subtitle {
    font-size: 1.5rem;
    margin-top: -10px;
    color: #bbb;
    text-shadow: 0 0 5px #880088;
  }

  /* Message box */
  .message {
    margin-top: 20px;
    font-size: 1.3rem;
    max-width: 600px;
    line-height: 1.5;
    color: #ccc;
    border: 2px solid #440044;
    padding: 15px 20px;
    border-radius: 10px;
    background: rgba(20, 0, 20, 0.5);
    box-shadow:
      0 0 15px 2px rgba(255, 0, 255, 0.7),
      inset 0 0 10px 1px rgba(255, 0, 255, 0.3);
  }

  /* Floating educational icons container */
  .floating-icons {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    top: 0; left: 0;
    overflow: hidden;
    z-index: 0;
  }

  /* Each floating icon */
  .floating-icons span {
    position: absolute;
    font-size: 20px;
    color: #ff00ffaa;
    user-select: none;
    opacity: 0.7;
    animation-timing-function: linear;
  }

</style>
</head>
<body>

<div class="container">
  <h1>404</h1>
  <p class="subtitle">Halaman Tidak Ditemukan</p>
  <div class="message">
    <p>Sepertinya halaman yang kamu cari tidak ada. Ini seperti misteri yang perlu dipecahkan oleh para penjelajah ilmu pengetahuan! Jangan menyerah, coba periksa kembali alamat URL atau kembali ke halaman utama untuk melanjutkan petualangan edukasi kamu.</p>
  </div>
</div>

<div class="floating-icons" id="floating-icons"></div>

<script>
  // Array karakter edukasi "seram" (misalnya buku, kaca pembesar, labu halloween, dll)
  // Karena emoji edukasi agak terbatas, saya kombinasikan dengan simbol dan emoji "seram" edukasi:
  const icons = [
    '📚', // buku
    '🔬', // mikroskop
    '🧪', // tabung reaksi
    '🧟‍♂️', // zombie (seram)
    '💀', // tengkorak
    '🕯️', // lilin
    '🦇', // kelelawar
    '🧠', // otak
    '👻', // hantu
    '🔎', // kaca pembesar
  ];

  const container = document.getElementById('floating-icons');
  const count = 30;

  function randomRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  // Membuat icon-icon melayang dengan posisi dan kecepatan random
  for(let i=0; i < count; i++) {
    const icon = document.createElement('span');
    icon.textContent = icons[Math.floor(Math.random() * icons.length)];
    icon.style.left = randomRange(0, 100) + 'vw';
    icon.style.top = randomRange(0, 100) + 'vh';
    icon.style.fontSize = randomRange(15, 35) + 'px';
    icon.style.opacity = randomRange(0.3, 0.8);

    // Animasi vertikal naik turun dengan durasi random
    const duration = randomRange(8, 20);
    icon.style.animation = `floatUpDown ${duration}s ease-in-out infinite`;
    // Random delay supaya tidak serempak
    icon.style.animationDelay = (Math.random() * duration) + 's';

    container.appendChild(icon);
  }

  // Tambahkan keyframes floatUpDown via JS
  const styleSheet = document.createElement('style');
  styleSheet.type = 'text/css';
  styleSheet.innerText = `
    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  `;
  document.head.appendChild(styleSheet);
</script>

</body>
</html>
